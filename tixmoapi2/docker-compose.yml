version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: tixmo_postgres
    environment:
      POSTGRES_USER: tixmo
      POSTGRES_PASSWORD: tixmo_dev_password
      POSTGRES_DB: tixmoapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tixmo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tixmo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

